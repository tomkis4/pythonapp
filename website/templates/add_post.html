<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_post.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowy post</title>
</head>
<body>
    <h1>Dodaj nowy post</h1>
    <form action="{{ url_for('add_post') }}" method="POST">
        <label for="post_title">Tytuł:</label><br>
        <input type="text" id="post_title" name="post_title"><br>
        <label for="post_content">Treść:</label><br>
        <textarea id="post_content" name="post_content" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Dodaj post">
    </form>
</body>
</html>
